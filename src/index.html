    /* Premium Loading Screen Styles */

      50% {
        transform: rotate(180deg) scale(1.2);
      }

      100% {
        transform: rotate(360deg) scale(1);
      }
    }

      margin-top: 20px;
      color: #4f46e5;
      font-weight: 600;
      letter-spacing: 1px;
